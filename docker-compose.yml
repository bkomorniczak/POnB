version: '3.8'

networks:
  monitoring_network:
    driver: bridge

services:
  node1:
    build: .
    environment:
      - NODE_ID=1
      - NODE_HOST=127.0.0.1
      - NODE_PORT=8081
      - CLUSTER_NODES=127.0.0.1:8082,127.0.0.1:8083
      - ALGORITHM_TYPE=leader
    ports:
      - "8081:8081"
    networks:
      - monitoring_network
    volumes:
      - ./logs:/app/logs  # Shared volume for logs

  node2:
    build: .
    environment:
      - NODE_ID=2
      - NODE_HOST=127.0.0.1
      - NODE_PORT=8082
      - CLUSTER_NODES=127.0.0.1:8081,127.0.0.1:8083
      - ALGORITHM_TYPE=broadcast
    ports:
      - "8082:8082"
    networks:
      - monitoring_network
    volumes:
      - ./logs:/app/logs

  node3:
    build: .
    environment:
      - NODE_ID=3
      - NODE_HOST=127.0.0.1
      - NODE_PORT=8083
      - CLUSTER_NODES=127.0.0.1:8081,127.0.0.1:8082
      - ALGORITHM_TYPE=round-robin
    ports:
      - "8083:8083"
    networks:
      - monitoring_network
    volumes:
      - ./logs:/app/logs

#  prometheus:
#    image: prom/prometheus:latest
#    volumes:
#      - ./prometheus.yml:/etc/prometheus/prometheus.yml
#    ports:
#      - "9090:9090"
#    networks:
#      - monitoring_network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - monitoring_network
    depends_on:
      - loki

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    networks:
      - monitoring_network
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
